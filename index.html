    <div id="index-banner" class="parallax-container">
        <div class="section no-pad-bot">
          <div class="container">
            <br><br>
            <h1 class="header center teal-text text-lighten-2">Effortless Adventure!</h1>
            <div class="row center">
              <h5 class="header col s12 light">Find events going on in your city.</h5>
            </div>
    
    
            <br><br>
    
    
          </div>
        </div>
        <div class="parallax"><img src="assets/images/mountain-3590181__340 (1)jumbo.jpg" alt="mountains"></div>
      </div>
    
    
      <div class="container">
        <div class="section">
    
          <!--   Icon Section   -->
    
          <div class="row">
            <div class="col m12">
              <div class="card-body">
                <!-- to "center" div in CSS -->
                <div class="center">
    
                  <!-- Buttons to dynamically appear here -->
    
                  <div><span id="button-holder"></span></div>
    
                  <!-- Search Location Here -->
                  <div class=“card” id="search-box">
                    <div class=“card-body”>
                        <i class="material-icons">location_city</i>
                      <form>
                        <div class="form-group">

                          <input type="text" class="form-control" id="city-input" placeholder="Add City Here">
                        </div>
                        <button type="submit" class="btn btn-primary" id="add-city">Submit</button>
                      </form>
                    </div>
                  </div>
    
                </div>
    
              </div>
            </div>
           
    
              </div>
            </div>
    
    
        </div>
      </div>

    <!-- WEATHER API JS HOOK HERE -->

            <h5 class="card-title">Weather</h5>

            <div><span id="city-holder"></span></div>

            <div><span id="temp-holder"></span></div>

            <div><span id="weather-holder"></span></div>

            <div><span id="icon-holder"></span></div>

        </div>
    </div>

    <!-- MAP API HOOK HERE -->
    <div class="card map-card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">Map</h5>

            <div id="map"></div>
        </div>
    </div>

    <!-- MEET UP API JS HOOK HERE -->
    <div class="card" style="width: 18rem;">
        <div class="card-body"></div>
        <h5 id="card-title">Events</h5>

        <div><span id="event-holder"></span></div>

    </div>
