<!DOCTYPE html>
<html lang="en">

<head>

    <title> Effortless Adventure </title>

    <meta charset="utf-8">
    <link rel="icon" href="assets/images/mountain-3590181_960_720 favicon.jpg" type="image/png" sizes="16x16">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Styles -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="assets/css/style.css" rel="stylesheet">

    <!-- Firebase link  -->
    <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script>
    
    <!-- Moment.js  -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>

    <!-- Title -->
    <div class="jumbotron">
        <h1 class="display-4"> Effortless Adventure!</h1>

    </div>

    <!-- to "center" div in CSS -->
    <div class="center">

        <!-- Buttons to dynamically appear here -->

        <div><span id="button-holder"></span></div>

        <!-- Search Location Here -->
        <div class=“card” id="search-box">
            <h5 class=“card-header”>Add City</h5>
            <div class=“card-body”>
                <form>
                    <div class="form-group">
                        <!-- <label for="text">Add City</label> -->
                        <input type="text" class="form-control" id="city-input" placeholder="Add City Here">
                    </div>
                    <button type="submit" class="btn btn-primary" id="add-city">Submit</button>
                </form>
            </div>
        </div>

    </div>

    <!-- WEATHER API JS HOOK HERE -->
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">Weather</h5>

            <div><span id="city-holder"></span></div>

            <div><span id="temp-holder"></span></div>

            <div><span id="weather-holder"></span></div>

            <div><span id="icon-holder"></span></div>

        </div>
    </div>

    <!-- MAP API HOOK HERE -->
    <div class="card map-card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">Map</h5>

            <div id="map"></div>
        </div>
    </div>

    <!-- MEET UP API JS HOOK HERE -->
    <div class="card" style="width: 18rem;">
        <div class="card-body"></div>
        <h5 id="card-title">Events</h5>

        <div><span id="event-holder"></span></div>

    </div>

    <!-- Bootstrap jQuery links -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- Javascript: Firebase  -->
    <script src="assets/javascript/logic-firebase.js" type="text/javascript"></script>

    <!-- Javascript: Weather API  -->
    <script src="assets/javascript/logic-weatherAPI.js" type="text/javascript"></script>

    <!-- JavaScript: MAP API -->
    <!-- <script src="assets/javascript/logic-mapAPI.js" type="text/javascript"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD_Ko_8jQz0fztSy-EG6klDU0Rw8rr5AT0&callback=initMap">
    </script> -->

    <!-- JavaScript: Meet Up API -->
    <script src="assets/javascript/logic-meetupAPI.js" type="text/javascript"></script>

</body>

</html>
